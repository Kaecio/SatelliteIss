<body>
  <h1>Tempo real - Estação espacial ISS</h1>
  <div class="containerMap">
    <div id="mapid">
      <div class="btns">

  <div class="container">
    <ul class="list-group">
      <li class="list-group-item list-group-item-info">Latitude: <span class="latitude">localização...</span> </li>
      <li class="list-group-item list-group-item-light">Longitude: <span class="longitude">localização...</span></li>
      <li class="list-group-item list-group-item-info">Altitude: <span class="altitude">altitude...</span></li>
    </ul>
  </div>
